# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks


# Global properties
separator=true
separator_block_width=15

#[documentation]
#full_text=Documentation
#website=https://vivien.github.io/i3blocks
#command=xdg-open "$website"
#color=#f12711

[greetings]
color=#f5af19
label=ðŸ‘‹
#command=echo "Hello, $USER!"
command=echo "Hello, John!"
interval=once


[volume]
command=~/.config/i3blocks/volume/volume 5 pulse
LABEL=ï€¨ 
#LABEL=VOL 
interval=1
signal=10
#STEP=5%
#MIXER=[determined automatically]
#SCONTROL=[determined automatically]
#NATURAL_MAPPING=0


[temperature]
command=~/.config/i3blocks/temperature/temperature
label=ðŸ”¥
interval=10
#color=#A4C2F4
#T_WARN=70
#T_CRIT=90
#SENSOR_CHIP=""

# Guess the weather hourly
[weather]
command=curl -Ss 'https://wttr.in?0&T&Q' | cut -c 16- | head -2 | xargs echo
interval=600
color=#A4C2F4

[disk]
command=~/.config/i3blocks/disk/disk
LABEL=ï‚ 
#DIR=$HOME
#ALERT_LOW=10
interval=30


[dunst]
command=~/.config/i3blocks/dunst/dunst
interval=once
format=json
markup=pango
min_width=50
align=center
#DUNST_MUTE=off

[mediaplayer]
color=#16a648
command=~/.config/i3blocks/mediaplayer/mediaplayer
instance=spotify
interval=5
signal=10



[time]
label=ðŸ•’
command=date '+%H:%M:%S'
interval=1

[time]
label=ðŸ“… 
command=date '+%d/%m/%Y'
interval=1





